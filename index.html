    <div class="meme-container">
        <select class="font-selector" onchange="onChangeFont(this.value)">
        <option value="Impact">Impact</option>
        <option value="monospace">Monospace</option>
        <option value="Arial">Arial</option>
        <option value="sarif">Sarif</option>
    </select>

        <button onclick="onDeleteLine()">Delete</button>
        <input type="text" class="input-txt" name="txt" placeholder="Enter Text" />
        <h5>Fill</h5><input class="color" value="black" type="color" onchange="onSetColorFill(this.value)" />
        <h5>Stroke</h5><input class="stroke-color" type="color" onchange="onSetColorStroke(this.value)" value="#ffffff" />
        <button onclick="onPlus()">+</button>
        <button onclick="onMinus()">-</button>
        <button onclick="onUp()">up</button>
        <button onclick="onDown()">Down</button>
        <button onclick="onRight()">Right</button>
        <button onclick="onLeft()">Left</button>


        <button onclick="onAlignLeft()">Align Left</button>
        <button onclick="onAlignCenter()">Align Center</button>
        <button onclick="onAlignRight()">Align Right</button>

        <button onclick="onSwitchLines()">Switch Lines</button>

        <button onclick="onNewLine()">New Line</button>

        <canvas id="my-canvas" height="500" width="500"></canvas>
        <a href="#" onclick="onDownloadCanvas(this)" download="myMeme">Download</a>
        <button onclick="onBackToGal()">Back to Gallery</button>
