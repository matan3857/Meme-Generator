<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/ICONS/icon-title.png" type="image/png">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <div class="header-layout flex main-layout space-between align-items">
            <img class="header-img" onclick="onShowGallery()" src="img/LOGO/LOGO.png" alt="Logo" width="238" height="50">

            <ul class="main-nav flex clean-list">
                <li><a class="gallery-btn active" onclick="onShowGallery()" href="#">Gallery</a></li>
                <li><a class="memes-btn" onclick="onShowMemes()" href="#">Memes</a></li>
                <li><a class="about-me-btn" onclick="onAboutMe()" href="#">About me</a></li>
            </ul>
            <button class="btn-menu-toggle pointer" onclick="toggleMenu()"><img src="img/ICONS/menu-icon.png"/></button>
        </div>
    </header>

    <section class="sort-container">
        <div class="sort main-layout flex space-between">
            <div class="click-search flex space-between">
                <input type="text" class="sort-txt" name="sort-txt" placeholder="Enter search word" />
                <button class="sort-btn pointer" onclick="onSortImages()"><img src="img/ICONS/search-icon.png"/></button>
            </div>

            <!-- Render here popular search -->
            <div class="btns-search">
            </div>
        </div>
    </section>

    <!-- Render here all images -->
    <main class="main-layout">
        <div class="gallery-container">
            <div class="gallery">
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="onCloseModal()">&times;</span>
            <h3>Meme Saved!</h3>
        </div>
    </div>


    <div class="meme-container main-layout">
        <div class="generator flex">
            <canvas class="canvas-cls" id="my-canvas" height="500" width="500"></canvas>

            <div class="meme-control">
                <input type="text" class="input-txt" name="txt" placeholder=" Enter Text" />
                <button class="meme-btns switch-btn" onclick="onSwitchLines()"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"/></button>
                <button class="meme-btns new-line-btn" onclick="onNewLine()"><img src="img/ICONS/add.png"/></button>
                <button class="meme-btns delete-btn" onclick="onDeleteLine()"><img src="img/ICONS/trash.png"/></button>

                <select class="font-selector" onchange="onChangeFont(this.value)">
        <option value="Impact" style="font-family:Impact">Impact</option>
        <option value="monospace" style="font-family:Monospace">Monospace</option>
        <option value="Arial" style="font-family:Arial">Arial</option>
        <option value="sarif" style="font-family:Sarif">Sarif</option>
    </select>
                <button class="meme-btns color-btn"><img src="img/ICONS/paint-board-and-brush.png"/>
                    <input class="color" value="#000000" type="color" onchange="onSetColorFill(this.value)" /></button>
                <button for="stroke-color" class="meme-btns stroke-btn"><img src="img/ICONS/text stroke.png"/>
                    <input class="stroke-color" type="color" onchange="onSetColorStroke(this.value)" value="#ffffff" /></button>
                <button class="meme-btns btns-move btn-up" onclick="onUp()"><img src="img/ICONS/arrows/up-arrow.png"/></button>
                <button class="meme-btns btns-move btn-down" onclick="onDown()"><img src="img/ICONS/arrows/down-arrow.png"/></button>
                <button class="meme-btns btns-move btn-left" onclick="onLeft()"><img src="img/ICONS/arrows/left-arrow.png"/></button>
                <button class="meme-btns btns-move btn-right" onclick="onRight()"><img src="img/ICONS/arrows/‏‏right-arrow.png"/></button>
                <button class="meme-btns align-left" onclick="onAlignLeft()"><img src="img/ICONS/align-to-left.png"/></button>
                <button class="meme-btns align-center" onclick="onAlignCenter()"><img src="img/ICONS/center-text-alignment.png"/></button>
                <button class="meme-btns align-right" onclick="onAlignRight()"><img src="img/ICONS/align-to-right.png"/></button>
                <button class="meme-btns font-plus" onclick="onPlus()"><img src="img/ICONS/increase font - icon.png"/></button>
                <button class="meme-btns font-minus" onclick="onMinus()"><img src="img/ICONS/decrease font - icon.png"/></button>

                <div class="meme-stickers flex">
                    <button class="meme-btns stickers-left" onclick="onNextStickers(0)"><img src="img/ICONS/left-arrow.png"/></button>
                    <div class="curr-stickers">

                    </div>
                    <button class="meme-btns stickers-right" onclick="onNextStickers(1)"><img src="img/ICONS/right-arrow.png"/></button>
                </div>
                <a class="meme-btns download-btn" href="#" onclick="onDownloadCanvas(this)" download="myMeme">Download</a>
                <button class="meme-btns save-btn" onclick="onSaveMeme()"><img src="img/ICONS/save-solid.svg"/></button>
                <a class="meme-btns share-btn" href="#" onclick="uploadImg()">Share on FB</a>

            </div>
        </div>
    </div>

    <div class="about-me">
        <h1>About me</h1>
        <img class="img-me" src="img/me/1.jpeg" alt="">
        <h2>Matan Levi</h2>
        <p>Full Stack Developer</p>
        <ul class="social-nav clean-list flex">
            <li class="footer-link facebook">
                <a href="https://www.facebook.com/matan.levi.77" target="_blank" class="fab fa-facebook-f"></a>
            </li>
            <li class="footer-link github">
                <a href="https://github.com/matan3857" target="_blank" class="fab fa-github"></a>
            </li>
            <li class="footer-link linkedin">
                <a href="https://www.linkedin.com/in/matan-levi-561115199/" target="_blank" class="fab fa-linkedin"></a>
            </li>
            <li class="footer-link whatsapp">
                <a href="https://api.whatsapp.com/send?phone=+9720525535288" target="_blank" class="fab fa-whatsapp"></a>
            </li>
        </ul>
    </div>

    <footer class="footer-container container">
        <img class="footer-img" src="img/LOGO/LOGO.png" alt="Logo" width="191" height="40">
        <p>all rights reserved 2021</p>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
