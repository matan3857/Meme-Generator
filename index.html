<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sprint 2</title>

<body onload="init()">

    <header class="main-header">
        <div class="header-layout flex main-layout space-between align-items">
            <img class="header-img" onclick="onShowGallery()" src="img/LOGO/LOGO.png" alt="Logo" width="238" height="50">

            <ul class="main-nav flex clean-list">
                <li><a class="gallery-btn active" onclick="onShowGallery()" href="#">Gallery</a></li>
                <li><a class="memes-btn" href="#">Memes</a></li>
                <li><a class="about-me-btn" onclick="onAboutMe()" href="#">About me</a></li>
            </ul>
        </div>
    </header>

    <section class="sort-container main-layout flex space-between">
        <div class="click-search flex space-between">
            <input type="text" class="sort-txt" name="sort-txt" placeholder="Enter search word" />
            <button class="sort-btn pointer" onclick="onSortImages()"><img src="img/ICONS/search-icon.png"/></button>
        </div>


        <!-- Render here popular search -->
        <div class="btns-search">
        </div>



    </section>

    <main class="main-layout">

        <div class="gallery-container">
            <div class="gallery">
            </div>
        </div>
    </main>



    <div class="meme-container main-layout">
        <div class="generator flex">
            <canvas id="my-canvas" height="500" width="500"></canvas>

            <div class="meme-control">

                <select class="font-selector" onchange="onChangeFont(this.value)">
        <option value="Impact">Impact</option>
        <option value="monospace">Monospace</option>
        <option value="Arial">Arial</option>
        <option value="sarif">Sarif</option>
    </select>

                <button onclick="onDeleteLine()"><img src="img/ICONS/trash.png"/></button>
                <button class="new-line-btn" onclick="onNewLine()">New Line</button>
                <input type="text" class="input-txt" name="txt" placeholder="Enter Text" />
                <button onclick="onSwitchLines()"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"/></button>
                <h5>Fill Color</h5>
                <button><img src="img/ICONS/paint-board-and-brush.png"/>
                    <input class="color" value="black" type="color" onchange="onSetColorFill(this.value)" /></button>
                <!-- <input class="color" value="black" type="color" onchange="onSetColorFill(this.value)" /> -->
                <h5>Stroke Color</h5>
                <!-- <input class="stroke-color" type="color" onchange="onSetColorStroke(this.value)" value="#ffffff" /> -->

                <button><img src="img/ICONS/text stroke.png"/>
                    <input class="stroke-color" type="color" onchange="onSetColorStroke(this.value)" value="#ffffff" /></button>
                <button onclick="onUp()">↑</button>
                <button onclick="onDown()">↓</button>
                <button onclick="onRight()">→</button>
                <button onclick="onLeft()">←</button>
                <button onclick="onPlus()"><img src="img/ICONS/increase font - icon.png"/></button>
                <button onclick="onAlignLeft()"><img src="img/ICONS/align-to-left.png"/></button>
                <button onclick="onAlignCenter()"><img src="img/ICONS/center-text-alignment.png"/></button>
                <button onclick="onAlignRight()"><img src="img/ICONS/align-to-right.png"/></button>
                <button onclick="onMinus()"><img src="img/ICONS/decrease font - icon.png"/></button>


                <a class="download-btn" href="#" onclick="onDownloadCanvas(this)" download="myMeme">Download</a>
                <button onclick="onSaveMeme()">Save</button>
                <!-- <button onclick="onSaveMeme()"><img src="img/ICONS/save-solid.svg"/></button> -->
                <button onclick="onBackToGal()">Back to Gallery</button>
            </div>
        </div>
    </div>

    <div class="about-me">
        <h1>About me</h1>
        <img class="img-me" src="img/me/1.jpeg" alt="">
        <h2>Matan Levi</h2>
        <p>Full Stack Developer</p>

            </li>
        </ul> -->
    </div>



    <footer class="footer-container container">
        <img class="footer-img" src="img/LOGO/LOGO.png" alt="Logo" width="191" height="40">
        <p>all rights reserved 2021</p>
    </footer>


    <script src="js/storage-service.js"></script>
    <script src="js/canvas.js"></script>
